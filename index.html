<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="target-container">
        <div class="target-name">0000 0000 0000 0000 Jane Appleseed 00/00</div>
        <div class="target-cvc">000</div>
      </div>
      <div class="form-submit">
        <form>
          <h3>Cardholder Name</h3>
          <label for="name">
            <input type="text" id="name" placeholder="e.g. Jane Appleseed" />
          </label>
          <h3>Card Number</h3>
          <label for="number">
            <input
              type="text"
              id="number"
              placeholder="e.g. 1234 5678 9123 0000"
            />
          </label>
          <label for="date">
            <h3>Exp. Date (MM/YY)</h3>
            <input type="text" id="date" placeholder="MM" />
            <input type="text" id="date" placeholder="YY" />
          </label>
          <label for="cvc">
            <h3>CVC</h3>
            <input type="text" id="cvc" placeholder="e.g. 123" />
          </label>
          <button type="submit">Confirm</button>
        </form>
      </div>
    </div>
    <!-- Completed state start -->

    Thank you! We've added your card details Continue

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
